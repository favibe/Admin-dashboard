<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Admin Dashbord</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <span class="mdi mdi-view-dashboard icon-dashboard">Dashboard</span>
                <h2>Dashboard</h2>
            </div>

            <nav class="nav-top">
                <ul>
                    <li><span class="mdi mdi-home"></span><a href="#">Home</a> </li>
                    <li><span class="mdi mdi-account"></span><a href="#">Profile</a></li>
                    <li><span class="mdi mdi-text"></span><a href="#">Messages</a> </li>
                    <li><span class="mdi mdi-history"></span><a href="#">History</a></li>
                    <li><span class="mdi mdi-home"></span><a href="#">Task</a> </li>
                    <li><span class=" mdimdi-account-group"></span><a href="#">Communities</a></li>
                    
                </ul>
            </nav>

            
            <nav class="nav-top">
                <ul>
                    <li><span class="mdi mdi-cog"></span><a href="#">Settings</a> </li>
                    <li><span class="mdi mdi-help-circle"></span><a href="#">Support</a></li>
                    <li><span class="mdi mdi-sheild-check"></span><a href="#">Privacy</a> </li>    
                </ul>
            </nav>
        </aside>

        <!--Header-->
        
        
        <header class="header">
            <div class="header-left">
                <span class="mdi mdi-magnify"></span>
                <input type="type" placeholder="search...">
            </div>

            <div class="user-info">
                <span class="mdi mdi-bell-outline"></span>
                <img src="https://i.pravatar.cc/40" alt="User avatar">
                <p>Favibe</p>
            </div>
            <div class="welcome">
                <img src="https://i.pravatar.cc/60" alt="User avatar">
                <div class="welcome-text">
                    <p>Hi there,</p>
                    <h3>Ibe Favour @favibe</h3>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>

        <!--MAIN CONTENT-->
        
    </div>
</body>
</html>
